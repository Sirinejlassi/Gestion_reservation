<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Client</title>
</head>
<div class="container">
<body>
<div class="container-md">
<form action="#" 
 th:action="@{/ModicationEndroit/{id}(id=${endroit.idend})}"
th:object="${endroit}" 
  method="post">
<div class="mb-3">
    <label for="nomEnd">Nom endroit</label>
     <input type="text"  th:field="*{nomEnd}" id="nomEnd" placeholder="Nomend" class="form-control">
     </div>
     <div class="mb-3">
         <label for="adresse">Adresse</label>
     <input type="text"  th:field="*{adresse}" id="adresse" placeholder="Adresse" class="form-control">
     </div>
     <div class="mb-3">
         <label for="telEnd">Telephone</label>
     <input type="text"  th:field="*{telEnd}" id="telEnd" placeholder="Telend" class="form-control">
     </div>
      <input type="submit" value="Update Endroit" class="btn btn-primary"> 
     
 </form>
   </div>
 </body>
</div>
</html>
