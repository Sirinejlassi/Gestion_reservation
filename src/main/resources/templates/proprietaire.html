<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="utf-8"/>
<title>Proprietaire</title>
</head>
<body>
<div class="container">
		<h2>Liste des Proprietaires</h2>
	</div>
	<div class="container">
	  <table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nom</th>
				<th scope="col">Prénom</th>
				<th scope="col">Téléphone</th>
				<th scope="col">Nom endroit</th>
				<th scope="col">Modification</th>
				<th scope="col">Supprimer</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prop:${proprietaires}">
				<th th:text="${prop.id}" scope="row"></th>
				<th th:text="${prop.nom}"></th>
				<th th:text="${prop.prenom}"></th>
				<th th:text="${prop.numTel}"></th>
				<th th:text="${prop.endroit.nomEnd}"></th>
				<th><a th:href="@{/proprietaire/{id}(id=${prop.id})}" class="btn btn-success">Modifier</a></th>
				<td><a th:href="@{/delete/{id}(id=${prop.id})}" class="btn btn-danger">Supprimer</a></td>
				
			</tr>
		</tbody>
		</table>
		<p><a href="/ajoutProp" class="btn btn-outline-primary">Ajouter Proprietaire</a></p>
		</div>
</body>
</html>
