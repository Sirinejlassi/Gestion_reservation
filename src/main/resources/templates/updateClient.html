<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Client</title>
</head>
<div class="container">
<body>
<h2>Modification client</h2>
<div class="container-md">
<form action="#" 
  th:action="@{/client/{id}(id=${client.id})}" 
  th:object="${client}" 
  method="post">
  <div class="mb-3">
    <label for="nom">Name</label>
    <input type="text" th:field="*{nom}" id="nom" placeholder="Name" class="form-control">
    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
   </div>
   <div class="mb-3"> 
    <label for="prenom">Email</label>
    <input type="text" th:field="*{prenom}" id="prenom" placeholder="Prenom" class="form-control">
    <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
   </div>
   <div class="mb-3"> 
      <label for="numTel">Numéro téléphone</label>
    <input type="text" th:field="*{numTel}" id="numTel" placeholder="NumTel" class="form-control">
    <span th:if="${#fields.hasErrors('numTel')}" th:errors="*{nemTel}"></span>
   </div> 
    <input type="submit" value="Update Client" class="btn btn-primary">   
</form>
</div>
</body>
</div>
</html>
