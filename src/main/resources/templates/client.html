<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Client</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
		<h2>Liste des Clients</h2>
	</div>
	<div class="container">
	  <table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nom</th>
				<th scope="col">Prénom</th>
				<th scope="col">Téléphone</th>
				<th scope="col">Modification</th>
				<th scope="col">Suppression</th>
				<th scope="col">Réservation</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cl:${clients}">
				<th th:text="${cl.id}" scope="row"></th>
				<th th:text="${cl.nom}"></th>
				<th th:text="${cl.prenom}"></th>
				<th th:text="${cl.numTel}"></th>
				 <th><a th:href="@{/client/{id}(id=${cl.id})}" class="btn btn-success">Modifier</a></th>
				 <td><a th:href="@{/deleteCl/{id}(id=${cl.id})}" class="btn btn-danger">Supprimer</a></td>
				  <td><a th:href="@{/endroit/{id}(id=${cl.id})}" class="btn btn-light">Réserver</a></td>
			</tr>
		</tbody>
		</table>
		<p><a href="/ajoutCl" class="btn btn-outline-primary">Ajouter Client</a></p>
		</div>
</body>
</html>
