<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Client</title>
</head>
<div class="container">
<body>
<div class="container-md">
<form action="#" 
  th:action="@{/proprietaire/{id}(id=${proprietaire.id})}" 
  th:object="${proprietaire}" 
  method="post">
  <div class="mb-3">
    <label for="nom">Name</label>
    <input type="text" th:field="*{nom}" id="nom" placeholder="Name" class="form-control">
    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
    </div>
    <div class="mb-3">
    <label for="prenom">Prenom</label>
    <input type="text" th:field="*{prenom}" id="prenom" placeholder="Prenom" class="form-control">
    <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
    </div>
    <div class="mb-3">
      <label for="numTel">Numéro téléphone</label>
    <input type="text" th:field="*{numTel}" id="numTel" placeholder="NumTel" class="form-control">
    <span th:if="${#fields.hasErrors('numTel')}" th:errors="*{nemTel}"></span>
    </div>
     <a th:href="@{/Modification/{id}(id=${proprietaire.endroit.idend})}">update endroit</a>
    <input type="submit" value="Update Proprietaire" class="btn btn-primary">   
</form>
</div>

</body>
</div>
</html>
