<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Réservation</title>
</head>
<div class="container">
<body>
<h2>Faire réservation</h2>
<div class="container-md">
<form action="#" th:action= "@{'/reservation/'+${endroit.idend}+'/'+${client.id}}" th:object="${reservation}" method="post">
	<div class="mb-2">
	<label for="Name">Date Reservation</label>
	<input type="text" th:field="*{dateRes}" id="Name" placeholder="Date" class="form-control">
		</div>
		<div class="mb-2">
		<label for="nbPer">Nombre de personne</label>
	<input type="number" th:field="*{nbPersonne}" id="nbPer" placeholder="NbPer" class="form-control">
		</div>
	
	<input type="submit" value="Réserver" class="btn btn-primary">  
</form>
</div>
</body>
</div>
</html>
