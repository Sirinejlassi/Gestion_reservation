<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Endroits</title>
</head>
<body>
<div class="container">
		<h2>Réserver un endroit</h2>
	</div>
	<div class="container">
	  <table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nom endroit</th>
				<th scope="col">Adresse</th>
				<th scope="col">Téléphone</th>
				<th scope="col">Catégorie</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="end:${endroits}">
				<th th:text="${end.idend}" scope="row"></th>
				<th th:text="${end.nomEnd}"></th>
				<th th:text="${end.adresse}"></th>
				<th th:text="${end.telEnd}"></th>
				<th th:text="${end.cat.type}"></th>
				 <td><a th:href="@{'/reservation/'+${end.idend}+'/'+${client.id}}" class="btn btn-light">Réserver</a></td>
			</tr>
		</tbody>
		</table>
		
		</div>
</body>
</html>
