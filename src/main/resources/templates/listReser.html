<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Réservation</title>
</head>
<body>
<div class="container">
		<h2>Liste des Reservations</h2>
	</div>
	<div class="container">
	  <table class="table">
		<thead>
			<tr>
				<th scope="col">ID réservation</th>
				<th scope="col">Nom endroit</th>
				<th scope="col">Nom & prénom client</th>
				<th scope="col">Date réservation</th>
				<th scope="col">Nombre de personne</th>
			
			</tr>
		</thead>
		<tbody>
			<tr th:each="res:${reservation}">
				<th th:text="${res.idres}" scope="row"></th>
				<th th:text="${res.endroit.nomEnd}"></th>
				<th th:text="${res.client.nom}" ></th>
				<th th:text="${res.dateRes}"></th>
				<th th:text="${res.nbPersonne}"></th>
				
			</tr>
		</tbody>
		</table>
		</div>
	
</body>
</html>
