<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Propriétaire</title>
</head>
<div class="container">
<body>
<h2>Ajout propriétaire</h2>
<div class="container-md">
<form action="#" th:action= "@{/addProp}" th:object="${proprietaire}" method="post">
   <div class="mb-3">
	<label for="Name">Nom </label>
	<input type="text" th:field="*{nom}" id="Name" placeholder="Name" class="form-control">
	</div>
	<div class="mb-3">
		<label for="prenom">Prenom</label>
	<input type="text" th:field="*{prenom}" id="prenom" placeholder="Adresee" class="form-control">
	</div>
	<div class="mb-3">
		<label for="tel">Numéro téléphone</label>
	<input type="number" th:field="*{numTel}" id="te" placeholder="Tel" class="form-control">
		</div>
	  <input type="submit" value="Ajouter Proprietaire" class="btn btn-primary" >
</form>
 <a th:each="prop:${propr}" th:href="@{/ajout/{id}(id=${prop.id})}">Ajouter endroit</a>
 </div>
</body>
</div>
</html>
